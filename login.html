<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vibefind</title>
  <link rel="stylesheet" href="styles\login.css">
</head>
<body>
  <header class="navbar">
    <div class="vibefind-container header-content">
      <a href="index.html" class="logo">
        <i class="fas fa-map-marked-alt logo-icon"></i>
        <span class="logo-text">Vibefind</span>
      </a>
      
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
          <li><a href="login.html" class="nav-link active">Login</a></li>
          <li><a href="signup.html" class="nav-link">Sign up</a></li>
          <li><a href="profile.html" class="nav-link">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="auth-page page-transition">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Sign in to continue to Vibefind</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <div class="password-header">
              <label for="password">Password</label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          </div>
          
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>

          <button type="submit" class="submit-button">
            <span id="submitButtonText">Sign in</span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/login.js"></script>
</body>
</html>
