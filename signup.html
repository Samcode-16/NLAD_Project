<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Vibefind</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="vibefind-container header-content">
      <a href="index.html" class="logo">
        <i class="fas fa-map-marked-alt logo-icon"></i>
        <span class="logo-text">Vibefind</span>
      </a>
      
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
          <li><a href="login.html" class="nav-link">Login</a></li>
          <li><a href="signup.html" class="nav-link active">Sign up</a></li>
          <li><a href="profile.html" class="nav-link">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="auth-page page-transition">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create an Account</h1>
          <p>Join Vibefind to discover amazing events</p>
        </div>

        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-input" placeholder="Enter your name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a password" required>
          </div>

          <div class="terms-checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">
              I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="submit-button">
            <span id="submitButtonText">Create account</span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/signup.js"></script>
</body>
</html>
